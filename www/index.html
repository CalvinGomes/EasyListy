<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"
    />

    <link rel="stylesheet" type="text/css" href="fontawesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/materialize.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Customisable Listing !!!</title>
</head>

<body>
    <div class="app">

        <section id="front-page">
            <button class="create-button waves-effect waves-light btn">Create a
                <br>New List</button>
            <button class="open-button waves-effect waves-light btn">Open an
                <br>Existing List</button>
                
        </section>

        <section id="create-list">

            <div id="select-items">
                <div id="item-list" class="animated fadeInRight">
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" id="autocomplete-input" class="autocomplete">
                                    <label for="autocomplete-input">Search an Item...</label>
                                </div>
                            </div>
                            <div id="info1" class="hide">This Item is already present...</div>
                            <div id="info2" class="hide">File Saved Successfully...</div>                            
                            <ul id="toBuyList" class="collapsible popout" data-collapsible="accordion"></ul>
                        </div>
                    </div>
                </div>

                <div class="navigation">
                    <button name="back" class="waves-effect waves-light btn previous-frontPage navi">Back</button>
                    <button name="next" class="waves-effect waves-light btn navi modal-trigger disabled" id="getName" href="#fileName">Save</button>
                </div>
            </div>
            
            <div id="fileName" class="modal bottom-sheet">
            <div id="info4" class="hide">File Name already Present...</div>                            
                <div class="modal-content">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="file" type="text">
                                    <label for="file">File Name</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="navigation">
                    <button name="final" class="modal-action modal-close waves-effect waves-light btn navi disabled" id="save">Save</button>
                </div>
            </div>

        </section>

        <section id="open-list">
            <div id="info3" class="hide">There are no Lists Present...</div>
            <div id="filesPresent">
                <ul id = "displayArea" class="collapsible popout" data-collapsible="accordion">
                    <li id="toSelect"></li>
                </ul>

                <div class="navigation">
                    <button name="back" class="waves-effect waves-light btn previous-firstPage navi">Back</button>
                </div>
            </div>

            <div id="itemsPresent">
                <ul id = "displayArea" class="collapsible popout" data-collapsible="accordion">
                    <li id="toBuy"></li>
                </ul>

                <div class="navigation">
                    <button name="back" class="waves-effect waves-light btn previous-filesPage navi">Back</button>
                    <button name="delete" class="waves-effect waves-light btn delete navi">Delete this List</button>
                </div>
            </div>
        </section>

    </div>

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>

    <script type="text/javascript" src="js/data.js"></script>    
    <script type="text/javascript" src="js/script.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

</body>


</html>
